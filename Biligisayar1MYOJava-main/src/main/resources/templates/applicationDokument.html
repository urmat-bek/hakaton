<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Document Form</title>
</head>
<body>
<h2>Application Document Form</h2>
<form action="/applicationDokument" method="post" enctype="multipart/form-data">
    <label for="programName">Program Name:</label><br>
    <input type="text" id="programName" name="programName"><br>

    <label for="photo">Photo:</label><br>
    <input type="file" id="photo" name="photo"><br>

    <label for="resume">Resume:</label><br>
    <input type="file" id="resume" name="resume"><br>

    <label for="passport">Passport:</label><br>
    <input type="file" id="passport" name="passport"><br>

    <label for="diploma">Diploma of Higher Education:</label><br>
    <input type="file" id="diploma" name="diploma"><br>

    <label for="statement">Statement:</label><br>
    <input type="file" id="statement" name="statement"><br>

    <label for="masterDegreeDiploma">Master's Degree Diploma:</label><br>
    <input type="file" id="masterDegreeDiploma" name="masterDegreeDiploma"><br>

    <label for="autobiography">Autobiography:</label><br>
    <input type="file" id="autobiography" name="autobiography"><br>

    <label for="linksScientificProjects">Links to Scientific Projects:</label><br>
    <input type="file" id="linksScientificProjects" name="linksScientificProjects"><br>

    <label for="languageCertificate">Language Certificate:</label><br>
    <input type="file" id="languageCertificate" name="languageCertificate"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
